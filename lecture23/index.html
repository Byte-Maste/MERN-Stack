<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn about animation</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .container{
            width: 100wh;
            height: 100vh;
            background-color: antiquewhite;
            border: 2px solid black;

        }
        .box{
            width: 300px;
            height: 100px;
            background-color: blue;
            border: 2px solid black;
            margin: 5px;
            border-radius: 5px;
            position: relative;
            animation-name: example;
            animation-timing-function: cubic-bezier(1,1,1,1);
            animation-iteration-count: 2;
            animation-duration: 4s;
            animation-delay: 2s;
        }
        @keyframes example {
            from{
                top: 0px;
                left: 0px;
            }
            to{
                top: 0px;
                left: 1200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">

        </div>
    </div>
</body>
</html>
