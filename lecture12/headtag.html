<!DOCTYPE html>
<html lang="en">
<head>
    <!-- It is introduced to support the multilanguage and convet the langauge
      into digital format.(eg: ascii value of a is 65 in this a is encoded to digit 
      to secure transfer of webpage). -->
    <meta charset="UTF-8">

    <!-- always use the latest rendering engine of the browser to avoid the x 
     type of view by one person and at the same time the other person is seeing 
     the y type of view of website.(thus to maintain standardization in web page 
      this x-ua X-UA-Compatible is intoduced); -->
    <meta http-equiv="X-UA-Compatible" content="IE=7">

    <!-- this is the meta tag which is used to set the width of the page based on the device 
    we are using(width=device-width =>laptop, phone) and initial-scale=1.0 set the inital zoom is 100% by default. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MAANGCoding web page</title>

    <!-- this is favicon in this logo is displayed in the tab of the browser  -->

     <link rel="stylesheet" href="style.css">

     <!-- this is the link of the javascript file -->
      <script src="script.js"></script>
    
</head>
